# .github/workflows/update_data.yml
# CORRECTED VERSION

name: Scheduled Data Fetch

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  build-and-commit-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # THIS STEP IS NOW CORRECTED
      - name: Install dependencies
        working-directory: ./trading_signal_app  # <--- ADDED THIS LINE
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # THIS STEP IS NOW CORRECTED
      - name: Run Data Pipeline
        working-directory: ./trading_signal_app  # <--- ADDED THIS LINE
        run: python data_pipeline.py

      # THIS STEP IS NOW CORRECTED
      - name: Commit and push if data changed
        working-directory: ./trading_signal_app  # <--- ADDED THIS LINE
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add data_cache/
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: Update financial data cache" && git push)
          echo "Data commit process finished."
